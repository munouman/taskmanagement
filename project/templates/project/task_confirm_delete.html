{% extends 'project/base.html' %}

{% block content %}
<div class="container">
    <h1 class="my-4">Delete Task</h1>

    <div class="alert alert-warning" role="alert">
        <h4 class="alert-heading">Warning!</h4>
        <p>Are you sure you want to delete the task <strong>"{{ task.title }}"</strong>? This action cannot be undone.</p>
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-lg">Yes, delete</button>
    </form>

    <a href="{% url 'task_list' %}" class="btn btn-secondary btn-lg mt-3">Cancel</a>
</div>
{% endblock %}
